<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXIM Navigator — Redirecting…</title>

  <!-- Instant redirect to your Opal app -->
  <meta http-equiv="refresh"
        content="0; url=https://opal.google/?flow=drive:/1TF-GH-2cCc7wlhgywpKprSq3ul8LBg0m&shared&mode=app" />

  <style>
    html,body{height:100%;margin:0;background:#0b1727;color:#e6edf6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;text-align:center;padding:28px}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;background:#2a72ff;color:#fff;text-decoration:none}
    .tips{opacity:.8;font-size:14px;margin-top:10px}
  </style>

  <script>
    (function () {
      var OPAL_URL = "https://opal.google/?flow=drive:/1TF-GH-2cCc7wlhgywpKprSq3ul8LBg0m&shared&mode=app";
      // Break out of iframes and redirect (some browsers block meta-refresh)
      if (window.top !== window.self) {
        try { window.top.location = OPAL_URL; } catch (e) { window.location = OPAL_URL; }
      } else {
        window.location.replace(OPAL_URL);
        setTimeout(function(){ window.location.href = OPAL_URL; }, 1500);
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>Redirecting to EXIM Navigator…</h1>
      <p>Please sign in / sign up on Opal to continue. You’ll be taken to the app automatically.</p>
      <a class="btn" href="https://opal.google/?flow=drive:/1TF-GH-2cCc7wlhgywpKprSq3ul8LBg0m&shared&mode=app">Open EXIM Navigator</a>
      <div class="tips">If nothing happens, click the button or try an incognito window.</div>
    </div>
  </div>
</body>
</html>
